<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Calculator</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles.css">
	</head>
	
	<body>

		<div class="content-parent">
			<div class="">
				<div class="ans-display"><p>ANS</p></div>
			</div>
	
			<div class="content">
				<div>

					<div class="display">
						<div>
							<div class="process">
							</div>

							<div class="process-input">
							</div>

						</div>
					</div>

					<div class="controller">
						<div>
							<!-- top -->
							<div class="box clear"><button>AC</button></div>
							<div class="box delete"><button>Dlt</button></div>
							<div class="box ans"><button>ANS</button></div>

							<!-- main   part -->
							<div class="box digit-1"><button>1</button></div>
							<div class="box digit-2"><button>2</button></div>
							<div class="box digit-3"><button>3</button></div>
							<div class="box digit-4"><button>4</button></div>
							<div class="box digit-5"><button>5</button></div>
							<div class="box digit-6"><button>6</button></div>
							<div class="box digit-7"><button>7</button></div>
							<div class="box digit-8"><button>8</button></div>
							<div class="box digit-9"><button>9</button></div>
							<div class="box dot"><button>.</button></div>
							<div class="box digit-0"><button>0</button></div>
							<div class="box equal"><button>=</button></div>
							
							<!-- right side -->
							<div class="box sum"><button>+</button></div>
							<div class="box substract"><button>-</button></div>
							<div class="box multiply"><button>*</button></div>
							<div class="box divide"><button>/</button></div>
						</div>
					</div>

				</div>
			</div>
			
			<div class="past">
				<p>asdfkasdfjasj;fja;klsfjkl;asfjkl;asfdjkl;</p>	
			</div>

		</div>

		<script src="javascript.js"></script>
	</body>

</html>
